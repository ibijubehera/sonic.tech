<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Tech | Future of Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   

    <header id="navbar">
        <nav class="main-nav">
            <div class="logo">SONIC<span>.tech</span></div>
            <div class="search-bar">
                <input type="text" placeholder="Search the future...">
                <button>Search</button>
            </div>
            <div class="nav-icons">
                <div class="cart-icon" id="cart-btn">
                    ðŸ›’ <span id="cart-count">0</span>
                </div>
                <button class="login-btn">Sign In</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="animate-text">Revolutionize Your Gear.</h1>
                <p class="animate-text-delay">Exclusive deals on Next-Gen Electronics.</p>
                <button class="cta-btn">Shop Now</button>
            </div>
        </section>

        <section class="container">
            <h2 class="section-title">Trending Now</h2>
            <div class="product-grid">
                <div class="product-card reveal">
                    <div class="badge">Hot</div>
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" alt="Headphones">
                    <div class="card-info">
                        <h3>Sonic Pro Headphones</h3>
                        <p class="price">Rs 2999.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card reveal">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" alt="Watch">
                    <div class="card-info">
                        <h3>Nebula Smart Watch</h3>
                        <p class="price">Rs 5199.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card reveal">
                    <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=500" alt="Laptop">
                    <div class="card-info">
                        <h3>Titanium Book Pro</h3>
                        <p class="price">Rs 5,2990.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-card reveal">
                    <img src="https://images.unsplash.com/photo-1671037802747-beaee58c8446?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Watch">
                    <div class="card-info">
                        <h3>Zenit Camera X</h3>
                        <p class="price">Rs 78850.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
